<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crud</title>
    <link rel="stylesheet" href="crud.css">
</head>

<body>
    <div>
        <h2>Student Form</h2>
        <div id="form">
            <label id="updateimage" for="Profile">Upload Profile</label>
            <button class="Upload">Upload Image<input type="file" name="profile" id="profileImage"></button>
            
            <img src="" accept="jpg, jpeg, png" id="profilePreview" alt="Picture Preview" width="70" height="70" style="border-radius: 50%; display: block; margin: auto;">
            <label for="course">Subject</label>
            <input type="text" name="subject" id="subject">
            <label for="name">Name</label>
            <input type="text" name="name" id="name">
            <label for="age">Age</label>
            <input type="number" name="age" id="age">
            <label for="">Grades</label>
            <input type="number" name="grade" id="grade">
            <label for="course">Instructor</label>
            <input type="text" name="name" id="instructor">
            <label for="course">Course</label>
            <input type="text" name="course" id="course">
            <button id="submit">Submit</button>
            <button id="save">Save</button>
        </div>
    </div>
    <div id="table">
        <h2>Portal Of Student</h2>
        <table>
            <thead>
                <tr>
                    <td>No.</td>
                    <td>Profile</td>
                    <td>Subject</td>
                    <td>Name</td>
                    <td>Age</td>
                    <td>Grade</td>
                    <td>Instructor</td>
                    <td>Course</td>
                    <td>Action</td>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>

    <script src="jquery.min.js"></script>
    <script src="crud.js"></script>
</body> 

</html>
